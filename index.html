<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime de précarité CDD – Calculateur simple et gratuit</title>
    <meta name="description" content="Simulateur gratuit pour calculer votre prime de précarité (indemnité de fin de contrat CDD). Calculez votre prime de fin de CDD à 10% ou 6% simplement et rapidement.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #faf9f6; /* Ivoire / Gris chaud très clair */
            scroll-behavior: smooth;
            color: #333333; /* Anthracite */
        }
        .sage-bg { background-color: #8da191; }
        .sage-text { color: #8da191; }
        .sage-border { border-color: #f0ede8; }
        /* Ombres plus subtiles */
        .shadow-soft { box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.04), 0 2px 6px -2px rgba(0, 0, 0, 0.02); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "La prime de précarité est-elle imposable ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oui, elle est soumise à l'impôt sur le revenu comme un salaire classique."
          }
        },
        {
          "@type": "Question",
          "name": "Est-elle due en CDD saisonnier ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Non, sauf si un accord collectif ou une clause du contrat le prévoit explicitement."
          }
        },
        {
          "@type": "Question",
          "name": "Est-elle versée en cas de CDI après CDD ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Non, si le salarié enchaîne immédiatement sur un CDI (sans interruption) sur le même poste ou un poste similaire."
          }
        },
        {
          "@type": "Question",
          "name": "Quand est-elle payée ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Elle doit être versée à la fin du contrat, en même temps que le dernier salaire, et figurer sur le solde de tout compte."
          }
        }
      ]
    }
    </script>
</head>
<body class="text-stone-800">
    <div id="root"></div>
</body>
